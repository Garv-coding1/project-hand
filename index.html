 
<html>
  <head>
    <title>Hand Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h2 class="btn btn-success header">HAND GESTURE WEB APP
        <br>
        <span>👍</span>
        <span>👌</span>
        <span>✌</span>
        <span>👎</span>
        <span>🤞</span>
        <span>🖐</span>
      </h2>
      <br>
      <br>

      <p id="para1">Take a selfie of a hand gesture to know it's meaning</p>
      <br>
      <strong style="color:rgb(255, 255, 255);">This web app is trained to identify the following hand gestures:
      <br>
      <span>👍,</span>
        <span>👌,</span>
        <span>✌,</span>
        <span>👎,</span>
        <span>🤞,</span>
        <span>🖐&</span>
        <span>🙏</span>
      </strong>
      <br><br><br><br>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <label class="btn btn-success">Webcam View-</label>
        <br>
        <br>
        <div id="camera"></div>
        <br>
        <button class="btn btn-link" onclick="take_snapshot()" id="button_capture">Capture Image</button>
      </div>

      <br>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        
        <label class="btn btn-success">Prediction -</label>
        <p class="gesture_name" id="gesture_result_name"></p>
        <p class="gesture" id="gesture_icon"></p>
        <br> <br>
    

      </div>
      <br>


      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 low" style="margin-bottom: 10px;">
        <label class="btn btn-success">Captured Image-</label>
        <div id="result"></div>
        <br>
        <button class="btn btn-link" onclick="check_hGesture()" id="button_identify"> Identify Hand Gesture</button>
      </div>
      
      
      

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
